<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The ddthekidd Network</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      nav {
        display: flex;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 1rem;
      }
      nav a:hover {
        background-color: #1976d2;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0 0 2rem;
      }
      footer {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
      }
      footer p {
        margin: 0;
      }
      .logo {
        height: 250px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://cdn.discordapp.com/attachments/1042240102719569961/1086512708964323440/ddthekiddNETLOGO.png" alt="ddthekidd Network logo" class="logo">
    </header>
    <main>
      <h2>Welcome to the ddthekidd Network!</h2>
      <p>We provide high-quality streaming services for gamers and esports enthusiasts.</p>
    </main>
    <footer>
      <p>&copy; 2023 The ddthekidd Network</p>
    </footer>
  </body>
</html>
