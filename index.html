<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The ddthekidd Network</title>
    <style>
      body {
        background-image: url("https://cdn.discordapp.com/attachments/1069342468304293918/1101336313673809931/IMG_8694.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background-color: #1c1c1c;
        height: 50px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav button {
        color: #fff;
        background-color: transparent;
        border: none;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        font-size: 1.2rem;
        cursor: pointer;
      }
      nav button:first-child {
        margin-left: 0;
      }
      nav button:hover {
        background-color: #1976d2;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 50px;
        overflow-y: scroll;
      }
      main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0 0 2rem;
      }
      footer {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 5rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      footer p {
        margin: 0;
      }
      .badge {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <header>
      <div></div>
      <nav>
        <button>Home</button>
        <button>About</button>
        <button>Status</button>
        <button>Contact</button>
      </nav>
    </header>
    <main>
      <h2>Welcome to the ddthekidd Network!</h2>
      <p>We provide hosting services in Chicago, IL for Minecraft, Plex, STORJ, Flightradar24 and more!</p>
    </main>
    <footer>
      <p>&copy; 2023 The ddthekidd Network</p>
      <div class="badge">
        <a href="https://ddthekidd.pingpong.host/"><img src="https://img.shields.io/pingpong/uptime/sp_255816214b324b59a0744c6ca44c3b22" alt="System Uptime"></a>
      </div
