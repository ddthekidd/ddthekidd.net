<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The ddthekidd Network</title>
    <style>
      body {
        background-image: url("https://cdn.discordapp.com/attachments/1069342468304293918/1101336313673809931/IMG_8694.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background-color: #1c1c1c;
      }
      nav {
        display: flex;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 1rem;
      }
      nav a:hover {
        background-color: #1976d2;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }
      main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0 0 2rem;
      }
      footer {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
      }
      footer p {
        margin: 0;
      }
      .logo {
        height: 500px;
        width: auto;
      }
      .status {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }
      .status p {
        margin-right: 1rem;
        font-size: 1.2rem;
      }
      .status img {
        height: 500px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://cdn.discordapp.com/attachments/1042240102719569961/1086512708964323440/ddthekiddNETLOGO.png" alt="ddthekidd Network logo" class="logo">
    </header>
    <main>
      <h2>Welcome to the ddthekidd Network!</h2>
      <p>We provide hosting services in Chicago, IL for Minecraft, Plex, STORJ, Flightradar24 and more!</p>
      <div class="status">
        <p>ddthekidd Network status</p>
        <img src="https://healthchecks.io/badge/b7263287-e4cf-447e-b975-091cf6/EgMiUvaP.json" alt="ddthekidd Network status">
      </div>
    </main>
    <footer>
      <p>&copy; 2023 The ddthekidd Network</p>
    </footer>
  </body>
</html>
