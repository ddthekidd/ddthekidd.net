<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ddthekidd Network</title>
    <style>
        /* default styles */
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1069342468304293918/1101336313673809931/IMG_8694.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        #logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        #logo:hover {
            color: blue;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.5s ease;
        }
        nav a:hover {
            color: blue;
        }
        main {
            padding: 100px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }
        p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        footer {
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer p {
            font-size: 18px;
            color: #fff;
            margin: 0;
        }

        /* dark mode styles */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }
        body.dark-mode #logo:hover,
        body.dark-mode nav a:hover {
            color: #fff;
        }
        body.dark-mode footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">The ddthekidd Network</div>
        <nav>
            <a href="/">Home</a>
            <a href="/services">Services</a>
            <a href="https://ddthekidd.pingpong.host/en/" target="_blank">Status</a>
            &emsp;&emsp;&emsp;&emsp;&emsp;
        </nav>
    </header>
    <main>
        <h1>We provide hosting services in Chicago, IL for Minecraft, Plex, STORJ, Flightradar24 and more!</h1>
        </main>
    <footer>
        <p>&copy; 2023 The ddthekidd Network. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
