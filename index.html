<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The ddthekidd Network</title>
    <style>
      body {
        background-image: url("https://cdn.discordapp.com/attachments/1069342468304293918/1101336313673809931/IMG_8694.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        overflow-y: hidden;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background-color: #1c1c1c;
        height: 50px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav a, nav button {
        color: #fff;
        background-color: transparent;
        border: none;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        font-size: 1.2rem;
        cursor: pointer;
        text-decoration: none;
      }
      nav a:first-child, nav button:first-child {
        margin-left: 0;
      }
      nav button:hover, nav a:hover {
        background-color: #1976d2;
      }
      nav a:hover:first-child {
        color: #fff;
      }
      nav button:nth-of-type(3) {
        background-color: #1c1c1c;
        color: #fff;
      }
      nav button:nth-of-type(4) {
        background-color: #1976d2;
      }
      nav button:nth-of-type(4):hover {
        background-color: #1c1c1c;
      }
      header a {
        color: #fff;
        text-decoration: none;
      }
      header a:hover {
        color: #1976d2;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 50px;
      }
      main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0 0 2rem;
      }
      footer {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 600px) {
        nav {
          flex-direction: column;
        }
        nav button {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div><a href="#"><h1>The ddthekidd Network</h1></a></div>
      <nav>
        <a href="#">Home</a>
        <button>About</button
        <button onclick="window.open('https://ddthekidd.pingpong.host/en/', '_blank')">Status</button>
      </nav>
    </header>
    <main>
      <h2>The ddthekidd Network</h2>
      <p>We provide hosting services in Chicago, IL for Minecraft, Clone Hero, Plex, STORJ, Flightradar24 and more!</p>
    </main>
    <footer>
      <p>&copy;2023 The ddthekidd Network
