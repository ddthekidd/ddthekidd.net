<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The ddthekidd Network</title>
    <style>
      body {
        background-image: url("https://cdn.discordapp.com/attachments/1069342468304293918/1101336313673809931/IMG_8694.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background-color: #1c1c1c;
        height: 50px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav a, nav button {
        color: #fff;
        background-color: transparent;
        border: none;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        font-size: 1.2rem;
        cursor: pointer;
        text-decoration: none;
      }
      nav a:first-child, nav button:first-child {
        margin-left: 0;
      }
      nav button:hover, nav a:hover {
        background-color: #1976d2;
      }
      nav a:hover:first-child {
        color: #fff;
      }
      nav button:nth-of-type(3) {
        background-color: #1c1c1c;
        color: #fff;
      }
      nav button:nth-of-type(4) {
        display: none;
      }
      header a {
        color: #fff;
        text-decoration: none;
      }
      header a:hover {
        color: #1976d2;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 50px;
        overflow: hidden;
      }
      main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0 0 2rem;
      }
      footer {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      footer p {
        margin: 0;
      }

      @media only screen and (min-width: 768px) {
        body::-webkit-scrollbar {
          width: 0.5rem;
          height: 0.5rem;

        body::-webkit-scrollbar-thumb {
          background-color: #1c1c1c;
        }
      }
